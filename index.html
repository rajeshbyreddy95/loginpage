<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login Form</title>
   
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="inputDiv">
                <label for="name">Username</label>
                <div class="userArea">
                    <i class="fas fa-user"></i><input type="text" name="name" id="name" placeholder="Type your username">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password">Password</label>
                <div class="userArea">
                    <i class="fas fa-key"></i><input type="password" name="password" id="password" placeholder="Type your password">
                </div>
                <hr>
            </div>

            <span class="forgotPassword">Forgot password?</span>
            <button class="btn">Login</button>
            <div class="formBottom">
                <p>Or Sign Up using</p>
                <ul class="flexUl">
                    <a href="https://www.facebook.com" target="_blank">
                        <li><i class="fab fa-facebook-f"></i></li>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fab fa-twitter"></i></li>
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fab fa-google"></i></li>
                    </a>
                </ul>
                <p class="signUp">Or Sign Up using</p>
                <p id="signUp">SIGN UP</p>
            </div>
        </form>
    </div>
    
</body>

</html>
